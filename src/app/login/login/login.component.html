<div class="login-container">
  <div class="login-form-box">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="_submitForm()" style="margin-top: 75px;">
      <div nz-form-item>
        <div nz-form-control nzHasFeedback [nzValidateStatus]="validateForm.controls.userName">
          <nz-input formControlName="userName" [nzPlaceHolder]="'用户名'" [nzSize]="'large'">
            <ng-template #prefix>
              <i class="anticon anticon-user"></i>
            </ng-template>
          </nz-input>
          <div nz-form-explain *ngIf="validateForm.controls.userName.dirty&&validateForm.controls.userName.hasError('required')">
            请输入用户名!
          </div>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control nzHasFeedback [nzValidateStatus]="validateForm.controls.password">
          <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'密码'" [nzSize]="'large'">
            <ng-template #prefix>
              <i class="anticon anticon-lock"></i>
            </ng-template>
          </nz-input>
          <div nz-form-explain *ngIf="validateForm.controls.password.dirty&&validateForm.controls.password.hasError('required')">
            请输入密码!
          </div>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control>
          <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;陆</button>
          没有账号?&nbsp;&nbsp;&nbsp;<a routerLink="/sign-in">立即注册</a>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control style="color: red">
          {{errorMsg}}<span style="visibility: hidden">1111</span>
        </div>
      </div>
    </form>
  </div>
</div>
